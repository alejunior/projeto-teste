<div>
  <div class="form-group">
    <input #searchInput class="form-control mr-sm-2" type="search" (keyup)="search(searchInput.value)" placeholder="Pesquisar tarefa...">
  </div>

  <div *ngIf="tasks" class="list-group" style="position: absolute; width: 100%; z-index: 100;">
    <a *ngFor="let task of tasks" (click)="goToTask(task)" class="list-group-item" style="cursor: pointer;">{{ task.title }}</a>
  </div>  
</div>
